<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="headings">
        <h1>This is an example of how to make an h1 inside a div class use a specific font</h1>
    </div>
    <div>
        <h1>This is an h1 font that is not included</h1>
    </div>
    <div id="idHeadings">
        <h1>This is how to use an ID to change the style</h1>
    </div> 
    <div>
        <h1 id="idHeadings">This is how to use an ID to change the style</h1>
    </div> 
</body>
</html>
